<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recursive Algorithms</h1>
        <div>
            <h2>Factorial</h2>
            <label for="factorialInput">Number: </label>
            <input type="number" id="factorialInput" placeholder="Enter number">
            <button onclick="calculateFactorial()">Calculate Factorial</button>
            <h3 id="factorialResult"></h3>
        </div>
        <div>
            <h2>Fibonacci</h2>
            <label for="fibonacciInput">Number: </label>
            <input type="number" id="fibonacciInput" placeholder="Enter number">
            <button onclick="calculateFibonacci()">Calculate Fibonacci</button>
            <h3 id="fibonacciResult"></h3>
        </div>
    </div>
    <script src="recursive.js"></script>
    <script>
        function calculateFactorial() {
            const number = parseInt(document.getElementById("factorialInput").value);
            const result = factorial(number);
            document.getElementById("factorialResult").innerText = `Factorial: ${result}`;
        }

        function calculateFibonacci() {
            const number = parseInt(document.getElementById("fibonacciInput").value);
            const result = fibonacci(number);
            document.getElementById("fibonacciResult").innerText = `Fibonacci: ${result}`;
        }
    </script>
</body>
</html>
